<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTYD Randomizer</title>
    <meta name="description" content="A randomizer for the game TTYD, enhancing replayability with randomized items, enemies, and more.">
    <meta name="keywords" content="TTYD, randomizer, game, mod, Mario, Paper Mario, Thousand-Year Door, randomization">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Home" class="logo">
        </a>
    </div>
    <div class="header-pages">
        <a href="generate.html" class="pages-link">Seed Generator</a>
        <a href="test.html" class="pages-link">Test</a>
    </div>
</div>

<div class="main-content">
    <h1>Test Randomizer Implementation</h1>
    <button id="testButton">Run Test</button>
    <div id="testResults"></div>
</div>

<script src="js/gameState.js"></script>
<script src="js/location.js"></script>
<script src="js/itemPool.js"></script>
<script src="js/parser.js"></script>
<script src="js/generate.js"></script>
<script>
document.getElementById('testButton').addEventListener('click', async function() {
    const resultsDiv = document.getElementById('testResults');
    resultsDiv.innerHTML = '<p>Running test...</p>';
    
    try {
        console.log('Starting randomizer test...');
        const result = await generate();
        
        resultsDiv.innerHTML = `
            <h3>Test Results:</h3>
            <p><strong>Success:</strong> ${result.success}</p>
            <p><strong>Seed:</strong> ${result.seed}</p>
            <p><strong>Total locations:</strong> ${result.stats.totalLocations}</p>
            <p><strong>Items placed:</strong> ${result.stats.itemsPlaced}</p>
            <p><strong>Spoiler spheres:</strong> ${result.spoiler?.itemSpheres?.length || 0}</p>
            ${result.spoiler ? '<h4>âœ… Spoiler file downloaded successfully!</h4>' : '<p>No spoiler data generated</p>'}
        `;
        
        if (result.spoiler?.itemSpheres?.length > 0) {
            resultsDiv.innerHTML += `<p><strong>First sphere items:</strong> ${result.spoiler.itemSpheres[0]?.items?.length || 0}</p>`;
        }
        
        if (result.error) {
            resultsDiv.innerHTML += `<p style="color: red;"><strong>Error:</strong> ${result.error}</p>`;
        }
        
    } catch (error) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        console.error('Test failed:', error);
    }
});
</script>
</body>
</html>
