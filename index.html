<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTYD Randomizer</title>
    <meta name="description" content="A randomizer for the game TTYD, enhancing replayability with randomized items, enemies, and more.">
    <meta name="keywords" content="TTYD, randomizer, game, mod, Mario, Paper Mario, Thousand-Year Door, randomization">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    <script defer src="js/patcher.js"></script>
    <script defer src="js/handler.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="">
                <img src="images/logo.png" alt="Home" class="logo">
            </a>
        </div>
    </div>
    <py-script src="./py/TTYDPatcher.py" cfg="./py/config.toml"></py-script>
    <py-script>
        from TTYDPatcher import TTYDPatcher
        patcher = TTYDPatcher()
    </py-script>
    <div class="info-parent">
        <div class="info-logo">
            <img src="images/logo.png" alt="Home" class="main-logo">
        </div>
        <div class="info-panel">
            <h1 class="info-header">Site under construction.</h1>
            <h1 class="info-header">Coming Soon...</h1>
        </div>
    </div>
