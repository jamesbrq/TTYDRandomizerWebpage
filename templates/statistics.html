<script>
// Format setting names to be more readable
function formatSettingName(name) {
    return name
        .replace(/_/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}

// Format option values to be more readable
function formatOptionValue(value) {
    if (value === 'true') return 'Enabled';
    if (value === 'false') return 'Disabled';
    return value.replace(/_/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
}

// Load and display statistics
async function loadStatistics() {
    const contentDiv = document.getElementById('statsContent');

    try {
        const response = await fetch('/api/setting-statistics');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.total_seeds === 0) {
            contentDiv.innerHTML = '<div class="no-results">No seed data available yet. Generate some seeds to see statistics!</div>';
            return;
        }

        // Create summary section
        let html = `
            <div class="stats-summary">
                <h2>Total Seeds Analyzed: ${data.total_seeds.toLocaleString()}</h2>
            </div>

            <input type="text" class="search-box" id="searchBox" placeholder="Search settings...">

            <div id="settingsList">
        `;

        // Sort settings by name
        const sortedSettings = Object.entries(data.statistics).sort((a, b) =>
            a[0].localeCompare(b[0])
        );

        // Create a section for each setting
        for (const [settingName, options] of sortedSettings) {
            html += `
                <div class="setting-category" data-setting-name="${settingName}">
                    <div class="setting-name">${formatSettingName(settingName)}</div>
            `;

            // Sort options by percentage (descending)
            const sortedOptions = Object.entries(options).sort((a, b) =>
                b[1].percentage - a[1].percentage
            );

            for (const [optionValue, stats] of sortedOptions) {
                const barWidth = stats.percentage;
                const showPercentageInBar = barWidth > 15; // Show inside bar if wide enough

                html += `
                    <div class="setting-option">
                        <span class="option-label">${formatOptionValue(optionValue)}</span>
                        <div class="option-bar">
                            <div class="option-fill" style="width: ${barWidth}%">
                                ${showPercentageInBar ? stats.percentage + '%' : ''}
                            </div>
                        </div>
                        ${!showPercentageInBar ? `<span class="option-percentage">${stats.percentage}%</span>` : '<span class="option-percentage"></span>'}
                        <span class="option-count">(${stats.count})</span>
                    </div>
                `;
            }

            html += '</div>';
        }

        html += '</div>';

        contentDiv.innerHTML = html;

        // Add search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const settings = document.querySelectorAll('.setting-category');

            settings.forEach(setting => {
                const settingName = setting.dataset.settingName.toLowerCase();
                if (settingName.includes(searchTerm)) {
                    setting.style.display = 'block';
                } else {
                    setting.style.display = 'none';
                }
            });
        });

    } catch (error) {
        console.error('Error loading statistics:', error);
        contentDiv.innerHTML = `
            <div class="error">
                <h2>Error Loading Statistics</h2>
                <p>${error.message}</p>
            </div>
        `;
    }
}

// Fetch and display seed statistics
async function updateSeedStats() {
    try {
        const response = await fetch('/api/stats');
        const stats = await response.json();

        const statsElement = document.getElementById('seedStats');
        if (statsElement) {
            let statsText = 'Total Seeds Generated: ' + stats.total_seeds.toLocaleString();

            if (stats.last_generation) {
                const lastGen = new Date(stats.last_generation);
                const now = new Date();
                const diffMs = now - lastGen;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                let timeAgo;
                if (diffMins < 1) {
                    timeAgo = 'just now';
                } else if (diffMins < 60) {
                    timeAgo = diffMins + ' minute' + (diffMins !== 1 ? 's' : '') + ' ago';
                } else if (diffHours < 24) {
                    timeAgo = diffHours + ' hour' + (diffHours !== 1 ? 's' : '') + ' ago';
                } else {
                    timeAgo = diffDays + ' day' + (diffDays !== 1 ? 's' : '') + ' ago';
                }

                statsText += ' | Last seed: ' + timeAgo;
            }

            statsElement.textContent = statsText;
        }
    } catch (error) {
        console.error('Error fetching seed stats:', error);
        const statsElement = document.getElementById('seedStats');
        if (statsElement) {
            statsElement.textContent = 'Stats unavailable';
        }
    }
}

// Load statistics on page load
document.addEventListener('DOMContentLoaded', () => {
    loadStatistics();
    updateSeedStats();
});
</script>
